<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NopeSky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1; /* Ensure the content stays above the decorative elements */
        }
        h1 {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        /* Random decorative elements */
        .decor {
            position: absolute;
            z-index: 0;
            pointer-events: none; /* Ensure the decorative elements don't interfere with user interactions */
        }
        /* Example of a circle */
        .circle {
            width: 300px;
            height: 300px;
            background-color: #7a9cf9;
            border-radius: 50%;
            top: -50px;
            left: -50px;
        }
        /* Example of a triangle */
        .triangle {
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 400px solid #f97a7a;
            top: -200px;
            left: -100px;
        }
        /* Example of a line */
        .line {
            width: 400px;
            height: 4px;
            background-color: #9cf97a;
            top: 100px;
            left: -200px;
            transform: rotate(45deg);
        }
        /* Add more random shapes */
        /* Square */
        .square {
            width: 200px;
            height: 200px;
            background-color: #f97ad4;
            top: 200px;
            left: -100px;
        }
        /* Diamond */
        .diamond {
            width: 200px;
            height: 200px;
            background-color: #f9dc7a;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            top: 50px;
            left: 300px;
        }
        /* Star */
        .star {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 200px solid #7af9cf;
            position: absolute;
            top: 200px;
            left: 100px;
            transform: rotate(180deg);
        }
        /* Pentagon */
        .pentagon {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #f97a7a;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            top: 400px;
            left: 200px;
        }
        /* Hexagon */
        .hexagon {
            width: 240px;
            height: 200px;
            background-color: #7af9cf;
            position: absolute;
            top: 300px;
            left: 100px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        /* Text with different colors and fonts */
        .tagline {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .tagline span {
            color: #ff5e00;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .tagline span:nth-child(2) {
            color: #00a3ff;
            font-family: 'Arial', sans-serif;
        }
        .tagline span:nth-child(3) {
            color: #ff0000;
            font-family: 'Times New Roman', Times, serif;
        }
        .tagline span:nth-child(4) {
            color: #00ff7a;
            font-family: 'Verdana', Geneva, Tahoma, sans-serif;
        }
        .tagline span:nth-child(5) {
            color: #ff0000; /* Red */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, I am NopeSky.</h1>
        <p>Just doin' gaming and YouTube stuffs.</p>
        <p>Check out my YouTube channel: <a href="https://www.youtube.com/@ImNotNopeSky">https://www.youtube.com/@ImNotNopeSky</a></p>
        <p class="tagline">Eat. <span>Sleep.</span> <span>Game.</span> <span>Repeat.</span></p>
    </div>
    
    <!-- Random decorative elements -->
    <div class="decor circle"></div>
    <div class="decor triangle"></div>
    <div class="decor line"></div>
    <div class="decor square"></div>
    <div class="decor diamond"></div>
    <div class="decor star"></div>
    <div class="decor pentagon"></div>
    <div class="decor hexagon"></div>
</body>
</html>
